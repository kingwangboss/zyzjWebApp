    <style type="text/css">

    <script>
        var data;
        var title_text;
        function demo(aaa,title) {
            if (aaa&&title){
                $(function(){
                    data = eval(aaa);

                    new iChart.Pie2D({
                        render : 'canvasDiv',
                        data: data,
                        fit:true,
                        border:0,
                        title:{
                            text:title,
                            fontsize:20,
                            offsety:20,
                        },

                        legend : {
                            enable : false
                        },
                        sub_option : {
                            label : {
                                background_color:null,
                                sign:false,//设置禁用label的小图标
                                padding:'0 4',
                                border:{
                                    enable:false,
                                    color:'#666666'
                                },
                                fontsize:15,
                                fontweight:600,
                                color : '#4572a7'
                            },
                            border : {
                                width : 2,
                                color : '#ffffff'
                            }
                        },


                        mutex:true,
                        animation:true,
                        showpercent:true,
                        decimalsnum:2,

                        radius:'60%'
                    }).draw();
                });

                var oDiv = document.createElement('div');
                oDiv.innerHTML = '<div id="canvasDiv"></div>';
                document.body.appendChild(oDiv);
            }

        }

    </script>
